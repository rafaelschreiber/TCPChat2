<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect to New Server</title>
    <link rel="stylesheet" href="../assets/css/add.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="from-group">
                    <label>Name of the Server</label>
                    <input class="from-control-md" type="text"
                           placeholder="Server name:">
                </div>
                <div class="form-group">
                    <label>Port of the Server</label>
                    <input class="from-control-md"
                           type="number" placeholder="Port: ">
                </div>
                <div>
                    <input class="from-check-input" type="checkbox">
                    <label class="from-check-label">Save Server</label>
                </div>
                <input type="submit" class="btn btn-primary"
                       value="submit"/>
            </form>
        </div>
    </div>
</div>
<script src="add.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCP-Chat Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
<div class="box">
    <h2>TCP-Chat2 Login</h2>
    <form>
        <div class="inputBox">
            <input id="username" type="text" required/>
            <label for="username" id="usernameLabel">Username</label>
        </div>

        <div class="inputBox">
            <input id="password" type="password" required/>
            <label for="password" id="passwordLabel">Password</label>
        </div>
        <input type="submit" class="btn" value="Log In">
        <input type="button" class="btn" onclick="goTo('signIn.html')"
               id="signInBtn" value="Sign In">
        <a class="btn" href="chat.html">Go Chat</a>
    </form>
</div>
<script src="jsLoginSignInFunctions/functions.js"></script>
</body>
</html>
